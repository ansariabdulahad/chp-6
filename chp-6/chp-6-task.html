<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chp-6-task.css">
    <title>CHP-6-TASK</title>
</head>

<body>

    <div class="main">
        <div class="left-box">

            <div class="button-main">
                <h3>CAR CONTROL</h3>
                <div class="button-box">
                    <button onclick="startCarAnimation()">START Racing</button>
                    <button onclick="stopCarAnimation()">STOP Racing</button>
                </div>
            </div>
            <div class="button-main">
                <h3>SHAPE CONTROL</h3>
                <div class="button-box">
                    <button onclick="startShapeAnimation()">START SHAPE</button>
                    <button onclick="stopShapeAnimation()">STOP SHAPE</button>
                </div>
            </div>
            <div class="button-main">
                <h3>ROTATE CONTROL</h3>
                <div class="button-box">
                    <button onclick="startRotateAnimation()">START ROTATE</button>
                    <button onclick="stopRotateAnimation()">STOP ROTATE</button>
                </div>
            </div>
            <div class="button-main">
                <h3>MOVE CONTROL</h3>
                <div class="button-box">
                    <button onclick="startMoveAnimation()">START MOVE</button>
                    <button onclick="stopMoveAnimation()">STOP MOVE</button>
                </div>
            </div>

            <div class="button-main">
                <h3>IMAGE CONTROL</h3>
                <div class="button-box">
                    <button onclick="startImageAnimation()">START IMAGE</button>
                    <button onclick="stopImageAnimation()">STOP IMAGE</button>
                </div>
            </div>
            <div class="button-main">
                <h3>COLOR CONTROL</h3>
                <div class="button-box">
                    <button onclick="startColorAnimation()">START COLOR</button>
                    <button onclick="stopColorAnimation()">STOP COLOR</button>
                </div>
            </div>
            <div class="button-main">
                <h3>LOADER CONTROL</h3>
                <div class="button-box">
                    <button onclick="startLoaderAnimation()">START LOADER</button>
                    <button onclick="stopLoaderAnimation()">STOP LOADER</button>
                </div>
            </div>
            <div class="button-main">
                <h3>ZOOM CONTROL</h3>
                <div class="button-box">
                    <button onclick="startZoomAnimation()">START ZOOM</button>
                    <button onclick="stopZoomAnimation()">STOP ZOOM</button>
                </div>
            </div>
        </div>
        <div class="right-box">

            <div class="inner-main car-box">
                <div class="car-1 cars">
                    <img src="./images/car-1.jpg" alt="car-img" width="100px">
                </div>
                <div class="car-2 cars">
                    <img src="./images/car-2.jpeg" alt="car-img" width="100px">
                </div>
                <div class="car-3 cars">
                    <img src="./images/car-3.jpeg" alt="car-img" width="100px">
                </div>
                <div class="car-4 cars">
                    <img src="./images/car-4.jpeg" alt="car-img" width="100px">
                </div>
            </div>
            <div class="inner-main shape-box">
                <img src="./images/car-3.jpeg" alt="img" width="100%" class="shape-img">
            </div>
            <div class="inner-main rotate-box">
                <div class="rotate">ROTATION</div>
            </div>
            <div class="inner-main move-box">
                <div class="move"></div>
            </div>

            <div class="inner-main image-box"></div>
            <div class="inner-main color-box"></div>
            <div class="inner-main loader-box">
                <div class="loader-outer-box">
                    <div class="loader-inner-box"></div>
                </div>
            </div>
            <div class="inner-main zoom-box">
                <div class="zoom-inner-box"></div>
            </div>
        </div>
    </div>

    <script src="./chp-6-task.js"></script>
</body>

</html>
